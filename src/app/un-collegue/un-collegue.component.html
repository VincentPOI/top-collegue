<div class="container">
  <div class="card justify-content-md-center" style="width: 15rem;">
    <img class="card-img-top" src={{collegue.imageUrl}}  height="200"  width="200"alt="Card image cap">
    <div class="card-body">
      <h4 class="text-center">{{collegue.nom}}</h4>
      <h4 class="text-center">{{collegue.score}}</h4>
    </div>
    <div class="row justify-content-md-center">
      <app-boutons [collegue]=collegue ></app-boutons>
    </div>
    <br>
  </div>
</div>
