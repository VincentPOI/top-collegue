<div class="flex-container center-block">

  <form>
    <label for="limite" class="sr-only">Limite</label>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Limite</div>
      </div>
      <input type="text" value=8 class="form-control" id="limite" placeholder="Limiter le nombre maximum de collÃ¨gues affichÃ©s" (keyup)="setLimite(limite)" #limite>
    </div>
  </form>
  <form>
    <button for="trinom" class="sr-only">Filtrer par pseudo</button>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text">Filtrer par pseudo</div>
      </div>
      <input type="text" placeholder="rentrez un pseudo" class="form-control" id="trinom" #str (keyup)="search(str)">
    </div>
  </form>

  <div class="row">
    <div *ngFor="let col of collegues| tri | pseudo:searched  |slice:0:nbCol">
      <div class="container">
        <div class="card justify-content-md-center" style="width: 15rem;">
          <a routerLink="/detail/{{col.nom}}">
            <img class="card-img-top" src={{col.imageUrl}}  height="200"  width="200"alt="Card image cap">
          </a>
          <div class="card-body">
            <h4 class="text-center">{{col.nom | uppercase}}</h4>
            <h4 class='text-center' [innerHtml]="col.score | score"></h4>
          </div>
          <div class="container">
            <div class="row justify-content-center align-items-center">
              <div class="col-12 mx-auto">
                <app-boutons [collegue]="col" [outline]="true"></app-boutons>
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
