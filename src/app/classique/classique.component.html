<div class="flex-container center-block">
  <div class="row">
    <div *ngFor="let col of collegues">
      <div class="container">
        <div class="card justify-content-md-center" style="width: 15rem;">
          <a routerLink="/detail/{{col.nom}}">
            <img class="card-img-top" src={{col.imageUrl}}  height="200"  width="200"alt="Card image cap">
          </a>
          <div class="card-body">
            <h4 class="text-center">{{col.nom}}</h4>
            <h4 class="text-center">{{col.score}}</h4>
          </div>
          <div class="row justify-content-md-center">
            <app-boutons [collegue]="col" [outline]="true"></app-boutons>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
