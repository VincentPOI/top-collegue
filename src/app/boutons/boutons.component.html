<button type="button" [class]='buttonPrimary()' (click)="jaime()" [disabled]="disable">J'aime</button>
<button type="button" [class]='buttonDanger()' (click)="jedeteste()" [disabled]="disable">Je déteste</button>
<button type="button" [class]='buttonSuccess()' [disabled]="disable" data-toggle="modal" data-target="#avisModal" (click)="open(content)">Lache ton com</button>


<ng-template #content  let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Votre avis</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="submit(avisForm.value)" #avisForm="ngForm" (submit)="d('form validé')">
    <div class="modal-body">
      <div class="form-group">
        <label for="com">Que pensez vous de {{collegue.nom}}?</label>
        <textarea  class="form-control" [(ngModel)]="avisModel.commentaire" #commentaire="ngModel" required minlength="3" maxlength="255"  name="commentaire" id="com" rows="6"></textarea>

        <div *ngIf="commentaire.invalid && (commentaire.dirty || commentaire.touched)"
        class="alert alert-danger">

        <div *ngIf="commentaire.errors.required">
          Name is required.
        </div>
        <div *ngIf="commentaire.errors.minlength">
          Name must be at least 3 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="commentaire.invalid" >Enregistrer</button>
  </div>
</form>
</ng-template>
