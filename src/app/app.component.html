<div class="container">
  <div class="container" style="background: #e4e3e6">
    <h1>
      Top Collègues
    </h1>
    <h5>Les meilleurs collègues du moment </h5>
    <form>
      <div class="form-group row">
        <label for="pseudo">Pseudo</label>
        <div class="col-sm-10">
          <input type="text" id="pseudo" placeholder="pseudo" #pseudo>
        </div>
      </div>
      <div class="form-group row">
        <label for="imgUrl">URL image</label>
        <div class="col-sm-10">
          <input type="text" id="imgUrl" placeholder="URL image" #imageUrl>
        </div>
      </div>
      <button (click)="add(pseudo, imageUrl)" class="btn btn-primary">Ajouter un nouveau collègue</button>
    </form>
    <br>
  </div>
  <br>
  <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
  <ngb-alert *ngIf="dangerMessage" type="danger" (close)="dangerMessage = null">{{ dangerMessage }}</ngb-alert>

    Le collegue {{colSaved}} a bien été sauvegardé
  </div> -->

    Le collegue existe déja!!!
  </div> -->
<ngb-tabset type="pills" >
  <ngb-tab >
    <ng-template ngbTabTitle><a routerLink="/classique" style="color:inherit">classique</a></ng-template>
    <ng-template ngbTabContent>
      <router-outlet></router-outlet>
    </ng-template>
  </ngb-tab>
  <ngb-tab >
    <ng-template ngbTabTitle><a routerLink="/tableau" style="color:inherit">Tableau</a></ng-template>
    <ng-template ngbTabContent>
      <router-outlet></router-outlet>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle><a routerLink="/caroussel" style="color:inherit">Caroussel</a></ng-template>
    <ng-template ngbTabContent>
      <router-outlet></router-outlet>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

<br>

</div>
