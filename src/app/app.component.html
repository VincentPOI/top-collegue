<div class="container">
  <div class="container" style="background: #e4e3e6">
    <h1>
      Top Collègues
    </h1>
    <h5>Les meilleurs collègues du moment </h5>
    <form>
      <div class="form-group row">
        <label for="pseudo">Pseudo</label>
        <div class="col-sm-10">
          <input type="text" id="pseudo" placeholder="pseudo" #pseudo>
        </div>
      </div>
      <div class="form-group row">
        <label for="imgUrl">URL image</label>
        <div class="col-sm-10">
          <input type="text" id="imgUrl" placeholder="URL image" #imageUrl>
        </div>
      </div>
      <button (click)="add(pseudo, imageUrl)">Ajouter un nouveau collègue</button>
    </form>
  </div>
  <div class="alert alert-success" [hidden]="cachee" >
    Le collegue {{collegues[collegues.length -1].nom}} a bien été sauvegardé
  </div>
  <div class="alert alert-danger" [hidden]="cacheeD" >
    Le collegue existe déja!!!
  </div>
  <br>
  <div class="flex-container center-block">
    <div class="row">
      <div *ngFor="let col of collegues">
        <app-un-collegue [collegue]="col"></app-un-collegue>
      </div>
    </div>
  </div>
</div>
